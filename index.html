    <style>
        /* ESTILOS GERAIS */
        :root {
            --bg-color: #0d0d0d;
            --card-bg: #1a1a1a;
            --accent-pink: #ff7eb9;
            --accent-purple: #9333ea;
            --accent-blue: #38bdf8;
            --accent-yellow: #F9F871;
            --text-color: #f0f0f0;
        }

        body {
            font-family: 'Inter', sans-serif;
            background-color: var(--bg-color);
            background-image: url('https://www.transparenttextures.com/patterns/subtle-grunge.png'),
                              linear-gradient(rgba(255, 255, 255, 0.03) 1px, transparent 1px),
                              linear-gradient(90deg, rgba(255, 255, 255, 0.03) 1px, transparent 1px);
            background-size: auto, 30px 30px;
            color: var(--text-color);
            overflow-x: hidden;
        }

        .main-title {
            font-family: 'Londrina Solid', cursive;
            font-weight: 900; text-transform: uppercase; position: relative; color: var(--text-color);
        }
        
        @keyframes glitch-move { 0%, 100% { transform: translate(0, 0); } 10% { transform: translate(-3px, 3px); } 20% { transform: translate(4px, -2px); } 30% { transform: translate(-2px, 4px); } 40% { transform: translate(3px, -3px); } 50% { transform: translate(-4px, 2px); } 60% { transform: translate(2px, -4px); } 70% { transform: translate(-3px, 3px); } 80% { transform: translate(4px, -2px); } 90% { transform: translate(-2px, 4px); } }
        .main-title::before, .main-title::after { content: attr(data-text); position: absolute; top: 0; left: 0; width: 100%; height: 100%; opacity: 0.9; }
        .main-title::before { color: var(--accent-yellow); animation: glitch-move 1s infinite; }
        .main-title::after { color: var(--accent-purple); animation: glitch-move 0.8s infinite reverse; }
        
        .filter-btn { font-family: 'Londrina Solid', cursive; font-size: 1.1rem; text-transform: uppercase; background-color: transparent; color: var(--text-color); border: 2px solid var(--accent-pink); border-radius: 8px; transition: all 0.2s ease-in-out; position: relative; }
        .filter-btn:hover { transform: translateY(-2px); background-color: var(--accent-pink); color: #000; }
        .filter-btn.active { background-color: var(--accent-pink); color: #000; }

        /* PÁGINA DE ARTISTAS */
        .artist-card { background-color: var(--card-bg); border: 3px solid var(--accent-blue); box-shadow: 5px 5px 0px var(--accent-purple); transition: transform 0.2s ease-out, box-shadow 0.2s ease-out; transform: rotate(var(--rotation, 0deg)); }
        .artist-card-link:hover .artist-card { transform: translateY(-10px) scale(1.08) rotate(0deg) !important; box-shadow: 10px 10px 0px var(--accent-yellow); z-index: 10; position: relative; }
        
        /* PÁGINA DE HORÁRIOS */
        .schedule-page { background-color: rgba(13, 13, 13, 0.4); backdrop-filter: blur(5px); position: relative; }
        .schedule-grid { display: grid; grid-template-columns: 50px repeat(3, 1fr); grid-auto-rows: 25px; gap: 5px; }
        .time-label { display: flex; align-items: center; justify-content: center; font-size: 0.7rem; color: var(--accent-yellow); font-weight: bold; }
        .stage-header { display: flex; align-items: center; justify-content: center; padding: 0.5rem; color: var(--bg-color); font-family: 'Anton', sans-serif; font-size: 1.2rem; text-align: center; font-weight: bold; }
        .show-card { padding: 8px; overflow: hidden; position: relative; color: white; border-radius: 4px; transition: transform 0.2s ease, box-shadow 0.2s ease; cursor: pointer; }
        .show-card:hover { transform: scale(1.02); z-index: 10; }
        .attendees-container { position: absolute; bottom: 4px; right: 4px; display: flex; flex-direction: row-reverse; }
        .attendee-bubble { width: 28px; height: 28px; border-radius: 50%; border: 2px solid white; background-size: cover; background-position: center; box-shadow: 0 0 5px black; margin-left: -12px; }
        .day-toggle-btn { font-family: 'Anton', sans-serif; font-size: 1.5rem; background-color: #333; color: #888; padding: 0.5rem 1.5rem; transition: all 0.2s ease; }
        .day-toggle-btn.active { background-color: var(--accent-yellow); color: var(--bg-color); }
        .time-separator { grid-column: 1 / -1; border-bottom: 1px solid rgba(255, 255, 255, 0.1); pointer-events: none; }

        /* MODAL / POP-UP */
        .modal-overlay { position: fixed; top: 0; left: 0; width: 100%; height: 100%; background-color: rgba(0,0,0,0.7); backdrop-filter: blur(8px); z-index: 40; display: flex; justify-content: center; align-items: center; }
        .modal-content { background-color: var(--card-bg); border: 2px solid var(--accent-yellow); padding: 2rem; border-radius: 8px; max-width: 90%; width: 500px; position: relative; }
        .modal-close-btn { position: absolute; top: -15px; right: -15px; background: var(--accent-yellow); color: var(--bg-color); border-radius: 50%; width: 30px; height: 30px; font-weight: bold; cursor: pointer; border: 2px solid var(--bg-color); }

        /* Estilo para o botão de música */
        .music-toggle {
            position: fixed;
            bottom: 1.5rem;
            right: 1.5rem;
            width: 3.5rem;
            height: 3.5rem;
            background-color: var(--accent-pink);
            border: 3px solid var(--text-color);
            border-radius: 9999px;
            display: flex;
            align-items: center;
            justify-content: center;
            cursor: pointer;
            box-shadow: 4px 4px 0px var(--accent-purple);
            transition: all 0.2s ease-in-out;
            z-index: 100;
        }
        .music-toggle:hover {
            transform: translateY(-2px) translateX(-2px);
            box-shadow: 6px 6px 0px var(--accent-purple);
        }
        .music-toggle svg {
            width: 1.5rem;
            height: 1.5rem;
            fill: var(--text-color);
        }

    </style>
</head>

        const artistsData = [
            { name: "Dominguinho, João Gomes, Mestrinho e Jotapê", imageUrl: "https://placehold.co/400x400/1a1a1a/F9F871?text=Dominguinho", details: "Uma homenagem emocionante ao mestre Dominguinho, reunindo gigantes de diferentes gerações do forró. João Gomes, fenômeno do piseiro, se junta à sanfona virtuosa de Mestrinho e ao talento de Jotapê para celebrar um dos maiores legados da música brasileira. O que esperar do show no MADA? Uma noite de muita nostalgia, clássicos inesquecíveis e a energia contagiante do forró para dançar do começo ao fim." },
            { name: "Mano Brown", imageUrl: "https://ogimg.infoglobo.com.br/in/25299411-c98-a8d/FT1086A/mano-brown.jpg", details: "Um dos pilares do rap nacional e líder dos Racionais MC's, Mano Brown é uma voz fundamental na cultura brasileira há mais de 30 anos. Em sua carreira solo, explorou o soul e o funk no aclamado álbum 'Boogie Naipe'. Seus shows são eventos catárticos, carregados de crítica social e poesia urbana. O que esperar do show no MADA? Uma aula de história do hip-hop, com rimas afiadas e a presença de palco imponente de uma verdadeira lenda." },
            { name: "Liniker", imageUrl: "https://p2.trrsf.com/image/fget/cf/500/0/images.terra.com/2023/05/26/34502658-liniker-1706.jpg", details: "Dona de uma das vozes mais potentes e emocionantes da música brasileira contemporânea, Liniker se consolidou como uma artista essencial. Após o sucesso com os Caramelows, sua carreira solo decolou com o premiado álbum 'Indigo Borboleta Anil', vencedor do Grammy Latino. O que esperar do show no MADA? Uma performance arrebatadora, cheia de soul, jazz e MPB, onde cada música é entregue com uma intensidade que promete tocar a alma." },
            { name: "Marina Sena", imageUrl: "https://pbs.twimg.com/media/GzFoKmtWwAAJ_CU?format=jpg&name=large", details: "Marina Sena surgiu como um furacão no pop nacional. Desde o sucesso estrondoso de 'De Primeira' (2021), com o hit 'Por Supuesto', ela se firmou como uma das maiores hitmakers do país. Seu trabalho mais recente, 'Vício Inerente' (2023), mergulha em sonoridades do trap e da música eletrônica. O que esperar do show no MADA? Muita dança, sensualidade e uma energia contagiante. Prepare-se para cantar todos os sucessos em coro com uma das performers mais magnéticas da atualidade." },

            { name: "Don L", imageUrl: "https://revistaogrito.com/wp-content/uploads/2018/02/donl.jpg", details: "Vindo de Fortaleza, Don L é aclamado como um dos letristas mais brilhantes e complexos do rap brasileiro. Seus álbuns, como a saga 'Roteiro pra Aïnouz', são obras conceituais que narram histórias densas sobre a realidade do país. Sua sonoridade é cinematográfica e envolvente. O que esperar do show no MADA? Uma imersão profunda em suas narrativas, com rimas afiadas e uma atmosfera que prende a atenção. É um show para ouvir, sentir e pensar." },
            { name: "Rachel Reis", imageUrl: "https://i.scdn.co/image/ab67616d0000b2732ab386380f3b751b212e2b27", details: "Diretamente da Bahia, Rachel Reis conquistou o Brasil com seu som solar e dançante. Com o álbum de estreia 'Meu Esquema' (2022) e o hit 'Maresia', ela mostrou a força de sua mistura de pop, MPB e ritmos afro-diaspóricos. Sua música é leve, contagiante e cheia de brasilidade. O que esperar do show no MADA? Um show para cima, para dançar e se apaixonar. A vibe perfeita para curtir o clima do festival." },
            { name: "Melly", imageUrl: "https://musicapave.com/wp-content/uploads/melly-despacha.jpg", details: "Uma das vozes mais promissoras da nova geração, Melly une R&B, jazz e MPB de forma sofisticada e autêntica. A cantora e compositora baiana ganhou destaque com o EP 'AZUL' e vem solidificando seu espaço com singles que mostram sua versatilidade e talento vocal. O que esperar do show no MADA? Um momento de pura musicalidade, com uma performance vocal impecável e um som que acalma e envolve. Perfeito para quem aprecia a boa música." },

            { name: "Jadsa", imageUrl: "https://musicainstantanea.com.br/wp-content/uploads/2025/03/Jadsa_-Alejandro-Tafur-Fernandez-700x476.jpeg", details: "Cantora, compositora e guitarrista de mão cheia, a baiana Jadsa traz em seu som uma fusão única de indie rock, MPB e a vanguarda paulistana. Seu álbum de estreia, 'Olho de Vidro', revela uma artista de personalidade, com arranjos surpreendentes e uma guitarra que é protagonista. O que esperar do show no MADA? Uma apresentação autêntica, com a força de sua guitarra e canções que fogem do óbvio. Ideal para quem gosta de ser surpreendido." },
            { name: "Edgar", imageUrl: "https://placehold.co/400x400/1a1a1a/F9F871?text=Edgar", details: "Edgar é um artista multimídia que usa o rap como ferramenta para criar universos distópicos e tecer críticas afiadas sobre a sociedade e a tecnologia. Com uma estética cyberpunk e beats experimentais, como vistos no álbum 'Ultraleve', seu trabalho é denso e provocador. O que esperar do show no MADA? Uma performance que transcende a música, com um som industrial, letras velozes e um forte impacto visual. Uma experiência sonora e conceitual." },

            { name: "Bateu Pode Comemorar", imageUrl: "https://placehold.co/400x400/1a1a1a/F9F871?text=Bateu", details: "Um coletivo de percussão que leva a energia contagiante dos blocos de carnaval de rua para o palco. Com um repertório que vai de clássicos do axé a hits do pop, eles transformam qualquer lugar em uma grande festa. O que esperar do show no MADA? Uma celebração coletiva, com muito ritmo e a sensação de estar no meio da folia. Impossível ficar parado." },
            { name: "Sourebel", imageUrl: "https://placehold.co/400x400/1a1a1a/F9F871?text=Sourebel", details: "A banda traz em seu som as vibrações do reggae e do rock, com letras que falam sobre questões sociais, paz e resistência. É uma música com mensagem, para curtir e também para refletir. O que esperar do show no MADA? Uma apresentação com a energia positiva do reggae, para cantar junto e sentir a boa vibração da banda." },
            { name: "Aya Ibeji", imageUrl: "https://placehold.co/400x400/1a1a1a/F9F871?text=Aya+Ibeji", details: "Formada pelas gêmeas Emanuele e Jamilly, a dupla Aya Ibeji celebra a ancestralidade afro-brasileira através da música. Seus shows são percussivos, fortes e repletos de referências à cultura iorubá. É uma performance que conecta o público com suas raízes. O que esperar do show no MADA? Um espetáculo de força e representatividade, com tambores pulsantes e a beleza da herança africana no Brasil." },
            { name: "Jennify C (Convida Casixtranha)", imageUrl: "https://placehold.co/400x400/1a1a1a/F9F871?text=Jennify+C", details: "Artista da cena ballroom, Jennify C é uma DJ e produtora que traz para a pista a cultura do vogue e do house. Ao lado de Casixtranha, a performance promete ser uma celebração da diversidade, da liberdade dos corpos e da música eletrônica underground. O que esperar do show no MADA? Uma pista de dança fervida, com muito bate-cabelo, performances e as batidas contagiantes da cultura ballroom." },
            { name: "O Cheiro do Queijo", imageUrl: "https://placehold.co/400x400/1a1a1a/F9F871?text=O+Cheiro", details: "Uma banda clássica da cena do rock potiguar, conhecida por seu som irreverente e suas letras bem-humoradas que retratam o cotidiano local. Eles misturam rock com diversos ritmos, criando uma sonoridade única e divertida. O que esperar do show no MADA? Um show para se divertir, cantar junto e celebrar uma das bandas mais queridas da história da música de Natal." },
            { name: "Tinoc", imageUrl: "https://placehold.co/400x400/1a1a1a/F9F871?text=Tinoc", details: "Representante da nova cena indie potiguar, Tinoc traz canções que falam sobre as angústias e belezas da vida urbana, com uma sonoridade que passeia pelo indie rock e pela nova MPB. O que esperar do show no MADA? Um som sincero e contemporâneo, perfeito para quem gosta de descobrir novos talentos da cena local." },
            { name: "Val Pescador", imageUrl: "https://placehold.co/400x400/1a1a1a/F9F871?text=Val+Pescador", details: "Val Pescador é um artista que mantém viva a tradição do forró pé de serra. Com sua sanfona, ele traz o autêntico som do Nordeste, perfeito para dançar agarradinho e celebrar a cultura regional. O que esperar do show no MADA? Uma verdadeira aula de forró, com um repertório de clássicos e a alegria contagiante da sanfona." },
            { name: "Brisa", imageUrl: "https://placehold.co/400x400/1a1a1a/F9F871?text=Brisa", details: "Com um som que flerta com o R&B e o pop, a cantora Brisa é uma das novas vozes da música potiguar. Suas canções autorais exploram temas de amor e empoderamento com uma roupagem moderna. O que esperar do show no MADA? Uma apresentação para conhecer o talento da nova geração, com uma voz suave e um som cheio de groove." },
            { name: "Dani Cruz", imageUrl: "https://placehold.co/400x400/1a1a1a/F9F871?text=Dani+Cruz", details: "Dani Cruz é uma cantora que celebra a riqueza da música brasileira, em especial o samba e a MPB. Com uma voz potente e um repertório de clássicos, ela comanda uma verdadeira roda de samba no palco. O que esperar do show no MADA? Uma grande celebração da música brasileira, para cantar junto, sambar e se emocionar com clássicos que todo mundo ama." },
            { name: "Seed Selector", imageUrl: "https://placehold.co/400x400/1a1a1a/F9F871?text=Seed+Selector", details: "Para os amantes do reggae e do dub, Seed Selector é a pedida certa. Com uma seleção de pedradas do gênero, o set é perfeito para relaxar, curtir a atmosfera do festival e deixar o som levar. O que esperar do show no MADA? Uma sessão de puro reggae music, com graves pesados e a vibe positiva que só o sound system pode proporcionar." },
        ];
        
        // --- LÓGICA DA PÁGINA ---
        const mainContent = document.getElementById('main-content');
        const artistDetailPage = document.getElementById('artist-detail-page');
        const artistsPage = document.getElementById('artists-page');
        const schedulePage = document.getElementById('schedule-page');
        const viewArtistsBtn = document.getElementById('view-artists-btn');
        const viewScheduleBtn = document.getElementById('view-schedule-btn');
        const dayFridayBtn = document.getElementById('day-friday-btn');
        const daySaturdayBtn = document.getElementById('day-saturday-btn');
        const artistGrid = document.getElementById('artist-grid');
        const scheduleGridContainer = document.getElementById('schedule-grid-container');
        const backToGridBtn = document.getElementById('back-to-grid-btn');
        const scheduleModal = document.getElementById('schedule-modal');
        const modalCloseBtn = document.getElementById('modal-close-btn');

        function displayArtists(artists) {
            artistGrid.innerHTML = artists.map(artist => `
                <div class="artist-card-link cursor-pointer" data-artist-name="${artist.name}">
                    <div class="artist-card rounded-lg overflow-hidden group">
                        <img src="${artist.imageUrl}" alt="Foto de ${artist.name}" class="w-full h-40 object-cover">
                        <div class="p-3"><h3 class="font-bold text-lg truncate text-gray-100">${artist.name}</h3></div>
                    </div>
                </div>`).join('');
        }

        function createArtistDetailCard(artist) {
            return `
                <div class="artist-card rounded-lg overflow-hidden group w-full" style="transform: none;">
                    <img src="${artist.imageUrl}" alt="Foto de ${artist.name}" class="w-full h-auto object-cover">
                    <div class="p-3"><h3 class="font-bold text-lg text-gray-100">${artist.name}</h3></div>
                </div>`;
        }
        
        function timeToGridRow(timeStr) {
            let [h, m] = timeStr.split(':').map(Number);
            if (h < 19) h += 24;
            return Math.floor(((h - 19) * 60 + m) / 30) * 2 + 2;
        }

        function renderSchedule(dayData) {
            scheduleGridContainer.innerHTML = ''; 
            const headers = `<div class="time-label"></div><div class="stage-header" style="background-color: var(--accent-pink);">Palco 1</div><div class="stage-header" style="background-color: var(--accent-purple);">Palco 2</div><div class="stage-header" style="background-color: var(--accent-blue);">Baile</div>`;
            scheduleGridContainer.innerHTML += headers;
            for (let i = 19; i <= 30; i++) {
                const hour = i > 23 ? i - 24 : i;
                const timeLabel = document.createElement('div');
                timeLabel.classList.add('time-label');
                timeLabel.textContent = `${String(hour).padStart(2, '0')}h`;
                timeLabel.style.gridRow = timeToGridRow(`${i}:00`);
                scheduleGridContainer.appendChild(timeLabel);
                const separator = document.createElement('div');
                separator.classList.add('time-separator');
                separator.style.gridRow = timeToGridRow(`${i}:00`);
                scheduleGridContainer.appendChild(separator);
            }
            dayData.forEach(show => {
                const card = document.createElement('div');
                card.classList.add('show-card');
                card.dataset.showId = show.id;
                const startRow = timeToGridRow(show.start);
                const endRow = timeToGridRow(show.end);
                card.style.gridColumn = show.stage + 1;
                card.style.gridRow = `${startRow} / ${endRow}`;
                const stageColors = ['var(--accent-pink)', 'var(--accent-purple)', 'var(--accent-blue)'];
                card.style.backgroundColor = stageColors[show.stage - 1];
                const attendeesHTML = show.attendees.map(friendId => {
                    const friend = friends.find(f => f.id === friendId);
                    if (!friend) return '';
                    return `<div class="attendee-bubble" style="background-image: url('${friend.imageUrl}')" title="${friend.name}"></div>`;
                }).join('');
                card.innerHTML = `<div class="font-bold text-sm">${show.artist}</div><div class="text-xs text-black bg-white/20 inline-block px-1 rounded">${show.start}-${show.end}</div><div class="attendees-container">${attendeesHTML}</div>`;
                scheduleGridContainer.appendChild(card);
            });
        }
        
        viewArtistsBtn.addEventListener('click', () => {
            artistsPage.classList.remove('hidden');
            schedulePage.classList.add('hidden');
            viewArtistsBtn.classList.add('active');
            viewScheduleBtn.classList.remove('active');
        });

        viewScheduleBtn.addEventListener('click', () => {
            artistsPage.classList.add('hidden');
            schedulePage.classList.remove('hidden');
            viewArtistsBtn.classList.remove('active');
            viewScheduleBtn.classList.add('active');
            dayFridayBtn.classList.add('active');
            daySaturdayBtn.classList.remove('active');
            renderSchedule(scheduleFriday); 
        });
        
        dayFridayBtn.addEventListener('click', () => {
            dayFridayBtn.classList.add('active');
            daySaturdayBtn.classList.remove('active');
            renderSchedule(scheduleFriday);
        });

        daySaturdayBtn.addEventListener('click', () => {
            dayFridayBtn.classList.remove('active');
            daySaturdayBtn.classList.add('active');
            renderSchedule(scheduleSaturday);
        });

        artistGrid.addEventListener('click', (e) => {
            const cardLink = e.target.closest('.artist-card-link');
            if (!cardLink) return;
            const artistName = cardLink.dataset.artistName;
            const artist = artistsData.find(a => a.name === artistName);
            if (!artist) return;

            document.getElementById('detail-card-container').innerHTML = createArtistDetailCard(artist);
            document.getElementById('detail-artist-name').textContent = artist.name;
            document.getElementById('detail-artist-notes').textContent = artist.details;
            
            mainContent.classList.add('hidden');
            artistDetailPage.classList.remove('hidden');
        });

        backToGridBtn.addEventListener('click', () => {
            mainContent.classList.remove('hidden');
            artistDetailPage.classList.add('hidden');
        });

        scheduleGridContainer.addEventListener('click', (e) => {
            const card = e.target.closest('.show-card');
            if (!card) return;
            
            const showId = parseInt(card.dataset.showId);
            const allShows = [...scheduleFriday, ...scheduleSaturday];
            const show = allShows.find(s => s.id === showId);
            if (!show) return;

            document.getElementById('modal-artist-name').textContent = show.artist;
            document.getElementById('modal-show-time').textContent = `${show.start} - ${show.end}`;
            const attendeesGrid = document.getElementById('modal-attendees-grid');
            attendeesGrid.innerHTML = '';
            
            if(show.attendees.length > 0) {
                 show.attendees.forEach(friendId => {
                    const friend = friends.find(f => f.id === friendId);
                    if(friend) {
                        attendeesGrid.innerHTML += `
                            <div class="text-center">
                                <img src="${friend.imageUrl}" class="w-20 h-20 rounded-full object-cover mx-auto border-2 border-yellow-300">
                                <p class="mt-2 text-sm">${friend.name}</p>
                            </div>`;
                    }
                });
            } else {
                attendeesGrid.innerHTML = `<p class="col-span-full text-center text-gray-400">Ninguém confirmado para este show ainda.</p>`;
            }

            scheduleModal.classList.remove('hidden');
        });
        
        modalCloseBtn.addEventListener('click', () => scheduleModal.classList.add('hidden'));
        scheduleModal.addEventListener('click', (e) => {
            if (e.target === scheduleModal) {
                 scheduleModal.classList.add('hidden');
            }
        });
        
        // --- LÓGICA DO PLAYER DE MÚSICA ---
        const musicToggleBtn = document.getElementById('music-toggle-btn');
        const backgroundMusic = document.getElementById('background-music');
        const playIcon = `<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24"><path d="M8 5v14l11-7z"/></svg>`;
        const pauseIcon = `<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24"><path d="M6 19h4V5H6v14zm8-14v14h4V5h-4z"/></svg>`;

        if(musicToggleBtn && backgroundMusic) {
            backgroundMusic.volume = 0.2;
            musicToggleBtn.innerHTML = playIcon;

            musicToggleBtn.addEventListener('click', () => {
                if (backgroundMusic.paused) {
                    backgroundMusic.play();
                    musicToggleBtn.innerHTML = pauseIcon;
                } else {
                    backgroundMusic.pause();
                    musicToggleBtn.innerHTML = playIcon;
                }
            });
        }


        window.onload = () => {
            displayArtists(artistsData);
        };
    </script>
</body>
